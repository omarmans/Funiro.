 <div class="product flex flex-col bg-[#F4F5F7] rounded-lg relative">
        <img src="{{ product.img }}" alt="" class="relative" />
        @if (product.isNew===true) {
        <p class="p-2 bg-[#2EC1AC] absolute pop-up">New</p>
        } @if (product.commission) {
        <p class="p-2 bg-[#E97171] absolute pop-up">
          -{{ product.commission }}%
        </p>
        }

        <div class="details p-3">
          <h2 class="mb-3 font-bold">{{ product.name }}</h2>
          <p class="mb-3 text-[#898989]">{{ product.description }}</p>

          @if (product.discountPrice) {
          <div class="price flex items-start justify-between">
            <span class="font-bold">Rp{{ product.discountPrice }}</span>
            <span class="text-[#B0B0B0] line-through text-sm mb-1"
              >Rp{{ product.mainPrice }}</span
            >
          </div>
          }@else {
          <span>
            <span class="font-bold">Rp{{ product.mainPrice }}</span></span
          >
          }
        </div>
        <div class="more">
          <button
            class="text-[#B88E2F] bg-[#FFFFFF] w-[150px] h-[38px] border-none font-bold cursor-pointer"
          >
            Add to cart
          </button>
          <div
            class="actions flex items-center justify-between text-white gap-5 cursor-pointer relative overflow-hidden"
          >
            <p class="share flex items-center justify-between gap-1">
              <img src="imgs/icons/share.svg" alt="" />
              <span>Share</span>
            </p>
            <p
              class="flex items-center justify-between gap-1"
              (click)="compare()"
            >
              <img src="imgs/icons/compare.svg" alt="" />
              <span>Compare</span>
            </p>
            <p
              class="like flex items-center justify-between gap-1"
              (click)="addToFavourite()"
            >
              <img src="imgs/icons/fav.svg" alt="" />
              <span>Like</span>
            </p>
          </div>
        </div>
      </div>
