<span class="flex items-center gap-1">
  <!-- النجوم المليانة -->

  @for (star of [].constructor(fullStars); track $index) {
  <ng-container>
    <i class="fa-solid fa-star text-[#FFC700]"></i>
  </ng-container>
  }
  <!-- نص نجمة -->
  @if (halfStar) {

  <i class="fa-solid fa-star-half-stroke text-[#FFC700]"></i>
  }

  <!-- النجوم الفاضية -->
  @for (star of [].constructor(emptyStars); track $index) {
  <ng-container>
    <i class="fa-regular fa-star text-[#FFC700]"></i>
  </ng-container>
  }
</span>
